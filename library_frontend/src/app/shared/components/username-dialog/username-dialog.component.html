<h1 mat-dialog-title>Edit Username</h1>
<div mat-dialog-content>
  <form [formGroup]="usernameForm">
    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <div *ngIf="usernameForm.get('username')?.hasError('required')">
        <span style="color: red">Username is required.</span>
      </div>
      <div *ngIf="usernameForm.get('username')?.hasError('minlength')">
        <span style="color: red">Username must be at least 3 characters long.</span>
      </div>
      <div *ngIf="usernameForm.get('username')?.hasError('maxlength')">
        <span style="color: red">Username must be of maximum 30 characters long.</span>
      </div>
      <div *ngIf="usernameForm.get('username')?.hasError('specialCharacters')">
        <span style="color: red">Username cannot contain special characters.</span>
      </div>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="usernameForm.invalid">Save</button>
</div>
