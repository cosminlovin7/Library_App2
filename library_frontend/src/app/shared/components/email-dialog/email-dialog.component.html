<h1 mat-dialog-title>Edit email</h1>
<div mat-dialog-content>
  <form [formGroup]="emailForm">
    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <div *ngIf="emailForm.get('email')?.hasError('required')">
        <span style="color: red">Email is required.</span>
      </div>
      <div *ngIf="emailForm.get('email')?.hasError('minlength')">
        <span style="color: red">Email must be at least 3 characters long.</span>
      </div>
      <div *ngIf="emailForm.get('email')?.hasError('maxlength')">
        <span style="color: red">Email must be of maximum 30 characters long.</span>
      </div>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="emailForm.invalid">Save</button>
</div>
