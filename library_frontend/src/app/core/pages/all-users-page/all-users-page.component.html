<div class="lib-all-users-page-container">
  <div class="lib-custom-header-progress-bar">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </div>
  <div class="lib-all-users-page-filter-wrapper">
    <div class="lib-all-users-page-filter-options-wrapper">
      <fieldset class="lib-all-users-page-options-fieldset">
        <legend>Filters:</legend>
        <div class="lib-all-users-page-filter-options-container">
          <fieldset class="lib-all-users-page-user-status-fieldset">
            <legend>User status:</legend>
            <mat-radio-group
              aria-label="Select an option"
              class="lib-all-users-page-user-status-radiobox"
              (change)="handleOnChangeFilterUserStatusCheckbox($event)"
              value="{{filterUserStatus}}"
            >
              <mat-radio-button class="lib-all-users-page-user-status-radiobox-button" value="enabled">Enabled</mat-radio-button>
              <mat-radio-button class="lib-all-users-page-user-status-radiobox-button" value="disabled">Disabled</mat-radio-button>
              <mat-radio-button class="lib-all-users-page-user-status-radiobox-button" value="any">Any</mat-radio-button>
            </mat-radio-group>
          </fieldset>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="lib-all-users-page-table-wrapper">
    <table mat-table [dataSource]="dataSource" class="lib-all-users-page-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
      </ng-container>

      <ng-container matColumnDef="authorities">
        <th mat-header-cell *matHeaderCellDef> Authorities </th>
        <td mat-cell *matCellDef="let element"> {{element.authorities}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="identityPhotoFile">-->
<!--        <th mat-header-cell *matHeaderCellDef> Identity Photo File </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.identityPhotoFile}} </td>-->
<!--      </ng-container>-->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="null != element.identityPhotoFile" mat-flat-button class="lib-all-users-page-button" (click)="handleOnClickButtonDownloadIdentityPhotoFile(element)">Download Identity Photo</button>
          <button *ngIf="! element.enabled" mat-flat-button class="lib-all-users-page-button" (click)="handleOnClickButtonEnableUser(element)">Enable</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[1, 5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements"

                   class="lib-all-users-page-table-paginator"
    >
    </mat-paginator>
  </div>
</div>
